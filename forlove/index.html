<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #gif-container {
      text-align: center;
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
    }

    #button-container {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #007BFF;
      border: 1px solid #007BFF;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Forgiveness Page</title>
</head>
<body>

  <div id="gif-container">
    <img src="download.gif" alt="Download GIF">
  </div>

  <div id="message">
    <p>Do you forgive me?</p>
  </div>

  <div id="button-container">
    <button class="button" onclick="handleYes()">Yes</button>
    <button class="button" id="noButton" onmouseover="moveButton()">No</button>
  </div>

  <script>
    function handleYes() {
      // Redirect to the new page when 'Yes' is clicked
      window.location.href = "index2.html";
    }

    function moveButton() {
      const button = document.getElementById("noButton");
      const maxX = window.innerWidth - button.clientWidth;
      const maxY = window.innerHeight - button.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.position = "absolute";
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }
  </script>

</body>
</html>
